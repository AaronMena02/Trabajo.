    <section class="form">
        <div class="container2" >
            <div class="login">
                <form>
                    <h1>Regístrate</h1>
                    <hr>  
                    <label>Nombre</label>
                    <input autocomplete="off" type="text" placeholder="Sin caracteres especiales" pattern="[A-Za-z0-9]+" minlength="3"required="" />  
                    <label>Teléfono</label>   
                    <input type="tel" autocomplete="off" name="telefono"minlength="9"  required="" maxlength="9"  pattern="(([0-9]{3})([0-9]{3})([0-9]{3}))" placeholder="Introduce un número de 9 dígitos"/>   
                    <label>Email</label>
                    <input type="email" maxlength="25" required="" placeholder=" (hola@ejemplo.com)">
                    <label></label>
                    <label for="pass">Contraseña</label>
                    <input type="password" name="pass" placeholder="Debe incluir una mayúscula y un nº"id="pass" minlength="5" maxlength="25" pattern="[A-Za-z0-9]+" required=""/>
                    <button>Enviar</button>
                    <br><br>
                    <p id="registro">
                        ¿Ya tienes una cuenta? <a href="accede.html">Inicia sesión</a>
                    </p>
                </form>
            </div>
        </div>
    </section>
